<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>

<body role="document">
	<div class="navbar-header ">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Aplikasi Saham</a>
		</div>
	</div>
	<br />
	<!-- This section is content fragment -->
	<div class="container theme-showcase" role="main">
		<div class="container">
			<div id="loginbox" style="margin-top: 50px;"
				class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Sign In</div>
					</div>

					<div style="padding-top: 30px" class="panel-body">

						<div id="login-alert" th:classappend="${msg == null ? 'hide' : ''}"
							class="alert alert-danger alert-dismissable col-sm-12">
							<button type="button" class="close" data-dismiss="alert"
								aria-hidden="true">&times;
							</button>
							<i class="glyphicon glyphicon-info-sign"></i> 
							<span th:text="${msg}"></span>
						</div>

						<form th:action="@{/login}" id="loginform"
							class="form-horizontal" role="form" method="POST">

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</span> 
								<input id="username" type="text" class="form-control" 
									name="username" value="" placeholder="username" required="true" />								
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span> 
								<input id="password" type="password" class="form-control" 
									name="password" placeholder="password" required="true" />
							</div>
							
							<div style="margin-top: 10px" class="form-group">
								<div class="col-sm-7">
									<button type="submit" class="btn btn-primary">Login</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- This section is footer fragment -->
	<div th:replace="layout :: footer"></div>
</body>
</html>
