<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="htmlhead">
	<link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.css}" rel="stylesheet"></link>
	<link th:href="@{/css/starter.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</head>
	
<body role="document">
	<div class="container">
	
		<!-- ini fragment header -->

		<h1 class="text-center">Welcome~</h1>

     	<div class="container" role="main">		
     		
		<form th:action="@{/changePassword/save}" th:object="${userLogin}" method="post" class="form-horizontal">
		
			<hr />
			<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-danger">
				
				<div class="panel-heading">
   					 <h3 class="panel-title">Change Password</h3>
  				</div>
  				
  				<div class="panel-body">
  				
  					<input type="hidden" class="form-control" id="iduser" name="iduser" th:field="*{iduser}"></input>
  					
  					<div class="form-group">
						<label class="col-md-4 control-label" for="username">Username</label>
						<div class="col-md-6">
							<input type="text" class="form-control" id="username" name="username" th:field="*{username}" readonly="readonly"></input>
						</div>
					</div>
				
					<div class="form-group">
	 					<label class="col-md-4 control-label" for="password">New Password</label>
	 					<div class="col-md-6">
							<input type="password" class="form-control" id="password" name="password" placeholder="Enter New Password" th:field="*{password}" required="true"></input>
						</div>
	 				</div>
				
					<div class="form-group">        
	     				<div class="col-sm-offset-2 col-sm-10">
	       					<button type="submit" class="btn btn-danger">Change</button>
	     				</div>
						<hr/>
	  				</div>
  				</div>
			</div>
  			</div>
  			
		</form>
		
		</div>
<!-- this's fragment footer -->
			<div th:fragment="footer" class="container">
        	<hr/>
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright text-muted">Copyright &copy; Workshop#2 2015</p>
                </div>
            </div>
        </div>
	</div>

</body>
</html>
