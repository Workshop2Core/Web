<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
<link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.css}"
	rel="stylesheet"></link>
<link th:href="@{/css/starter.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</head>

<body role="document">
	<!-- This section is navigation header fragment -->
	<div th:fragment="header"
		class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Workshop I</a>
			</div>
			
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" th:href="@{/workshop1/home}">Home</a></li>
					<li class="dropdown"><a href="#user" th:object="${user}" data-toggle="dropdown"
						class="dropdown-toggle">Setting <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#" th:href="@{'/workshop1/changepassword/' + *{iduser}}">Change Password</a></li>
						</ul></li>
					<li class="active"><a href="#" th:href="@{/workshop1/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- This section is content fragment -->
	<div class="container theme-showcase" role="main">

		<div class="starter-template">
			<h1>Spring MVC/Thymeleaf/Bootstrap</h1>
			<p class="lead" th:text="${greeting}">(greeting)</p>
		</div>
	</div>

	<!-- This section is footer fragment -->
	<div th:fragment="footer" id="footer">
		<hr />
		<div class="container">
			<p class="muted credit">This example project is copyright by you.</p>
		</div>
	</div>
</body>
</html>
